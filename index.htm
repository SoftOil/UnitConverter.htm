<!doctype html>
<meta charset=utf-8>
<title>UnitConverter.htm</title>
<link href=css/unitconverter.css rel=stylesheet>

<div class=input>
    <select id=angle-input>
      <option value=0>degree (°)</option>
      <option value=1>gradian (gon)</option>
      <option value=2>radian (rad)</option>
      <option value=3>turn</option>
    </select>
    <input id=angle-value size=15><br>

    <select id=area-input>
      <option value=0>acre (ac)</option>
      <option value=1>are (a)</option>
      <option value=2>feet squared (ft²)</option>
      <option value=3>hectare (ha)</option>
      <option value=4>kilometres squared (km²)</option>
      <option value=5>metres squared (m²)</option>
      <option value=6>miles squared (mi²)</option>
    </select>
    <input id=area-value size=15><br>

    <select id=fuel-input>
      <option value=0>imperial miles per gallon (MPG)</option>
      <option value=1>kilometres per litre (km/l)</option>
      <option value=2>litres per 100 kilometres (l/100km)</option>
      <option value=3 selected>US miles per gallon (MPG)</option>
    </select>
    <input id=fuel-value size=15><br>

    <select id=length-input>
      <option value=0>centimetre (cm)</option>
      <option value=1>cubit</option>
      <option value=2>foot (ft)</option>
      <option value=3>hand (h)</option>
      <option value=4>inch (in)</option>
      <option value=5>kilometre (km)</option>
      <option value=6>metre (m)</option>
      <option selected value=7>mile (mi)</option>
      <option value=8>millimetre (mm)</option>
      <option value=9>nautical mile (nmi)</option>
      <option value=10>yard (yd)</option>
    </select>
    <input id=length-value size=15><br>

    <select id=mass-input>
      <option value=0>centigram (cg)</option>
      <option value=1>gram (g)</option>
      <option value=2>long ton</option>
      <option value=3>kilogram (kg)</option>
      <option value=4>metric tonne (t)</option>
      <option value=5>microgram (µg)</option>
      <option value=6>milligram (mg)</option>
      <option value=7>ounce (oz)</option>
      <option selected value=8>pound (lb)</option>
      <option value=9>short ton</option>
      <option value=10>stone (st)</option>
      <option value=11>troy ounce (oz t)</option>
    </select>
    <input id=mass-value size=15><br>

    <select id=speed-input>
      <option value=0>feet per second (ft/s)</option>
      <option selected value=1>kilometres per hour (kph)</option>
      <option value=2>knots</option>
      <option value=3>mach (M)</option>
      <option value=4>metres per second (m/s)</option>
      <option value=5>miles per hour (mph)</option>
      <option value=6>speed of light (c)</option>
    </select>
    <input id=speed-value size=15><br>

    <select id=temperature-input>
      <option value=0>Celsius (°C)</option>
      <option value=1>Delisle (°D)</option>
      <option selected value=2>Fahrenheit (°F)</option>
      <option value=3>Kelvin (K)</option>
      <option value=4>Newton (°N)</option>
      <option value=5>Rankine (°Ra)</option>
      <option value=6>Réaumur (°Ré)</option>
      <option value=7>Rømer (°Rø)</option>
    </select>
    <input id=temperature-value size=15><br>

    <select id=time-input>
      <option value=0>day (d)</option>
      <option value=1>fortnight</option>
      <option value=2>helek (hl)</option>
      <option selected value=3>hour (h)</option>
      <option value=4>Internet Time (.beat)</option>
      <option value=5>lunar day</option>
      <option value=6>Martian solar day (sol)</option>
      <option value=7>microcentury (µc.)</option>
      <option value=8>minute (min)</option>
      <option value=9>month</option>
      <option value=10>second (s)</option>
      <option value=11>week</option>
      <option value=12>year (a)</option>
    </select>
    <input id=time-value size=15><br>

    <select id=volume-input>
      <option value=0>centilitre (cl)</option>
      <option selected value=1>imperial fluid ounce (fl oz)</option>
      <option value=2>imperial gallon (gal)</option>
      <option value=3>imperial pint (pt)</option>
      <option value=4>imperial quart (qt)</option>
      <option value=5>kilolitre (kl)</option>
      <option value=6>litre (l)</option>
      <option value=7>millilitre (ml)</option>
      <option value=8>US fluid ounce (fl oz)</option>
      <option value=9>US gallon (gal)</option>
      <option value=10>US pint (pt)</option>
      <option value=11>US quart (qt)</option>
      <option value=12>yard of ale</option>
    </select>
    <input id=volume-value size=15>
</div>
