<!doctype html>

<title>UnitConverter.htm</title>

<div class=input>

      <option value=0>degree (°)</option>
      <option value=1>gradian (gon)</option>
      <option value=2>radian (rad)</option>
      <option value=3>turn</option>
    </select>
    <input id=angle-value><br>

      <option value=0>acre (ac)</option>

      <option value=10>strema</option>
    </select>
    <input id=area-value><br>
