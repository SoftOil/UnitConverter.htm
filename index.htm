<div class=input>
    <select id=angle-input>
      <option value=0>degree (°)</option>

      <option value=3>turn</option>

    <select id=area-input>

      <option value=3>hectare (ha)</option>

    <select id=distance-input>

      <option value=3>inch (in)</option>
      <option value=4>kilometre (km)</option>
      <option value=5>metre (m)</option>

      <option value=7>millimetre (mm)</option>
      <option value=8>nautical mile (nmi)</option>
      <option value=9>yard (yd)</option>

    <select id=mass-input>

      <option selected value=7>pound (lb)</option>
      <option value=8>stone (st)</option>
      <option value=9>US ton</option>
    </select>
    <input id=mass-value size=15><br>

    <select id=speed-input>
      <option value=0>feet per second (ft/s)</option>
      <option selected value=1>kilometres per hour (kph)</option>
      <option value=2>knots</option>
      <option value=3>metres per second (m/s)</option>
      <option value=4>miles per hour (mph)</option>
    </select>
    <input id=speed-value size=15><br>

    <select id=temperature-input>
      <option value=0>Celsius (°C)</option>
      <option value=1>Delisle (°D)</option>
      <option selected value=2>Fahrenheit (°F)</option>
      <option value=3>Kelvin (K)</option>
      <option value=4>Newton (°N)</option>
      <option value=5>Rankine (°Ra)</option>
      <option value=6>Réaumur (°Ré)</option>
      <option value=7>Rømer (°Rø)</option>
    </select>
    <input id=temperature-value size=15><br>

    <select id=time-input>
      <option value=0>day (d)</option>
      <option value=1>fortnight</option>
      <option value=2>helek (hl)</option>
      <option selected value=3>hour (h)</option>
      <option value=4>Internet Time (.beat)</option>
      <option value=5>lunar day</option>
      <option value=6>Martian solar day (sol)</option>
      <option value=7>microcentury (µc.)</option>
      <option value=8>minute (min)</option>
      <option value=9>second (s)</option>
      <option value=10>week</option>
      <option value=11>year (a)</option>
    </select>
    <input id=time-value size=15><br>

    <select id=volume-input>
      <option value=0>centilitre (cl)</option>
      <option selected value=1>imperial fluid ounce (fl oz)</option>
      <option value=2>imperial gallon (gal)</option>
      <option value=3>imperial pint (pt)</option>
      <option value=4>imperial quart (qt)</option>
      <option value=5>kilolitre (kl)</option>
      <option value=6>litre (l)</option>
      <option value=7>millilitre (ml)</option>
      <option value=8>US fluid ounce (fl oz)</option>
      <option value=9>US gallon (gal)</option>
      <option value=10>US pint (pt)</option>
      <option value=11>US quart (qt)</option>
